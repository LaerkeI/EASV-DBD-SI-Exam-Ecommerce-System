services:

  rabbitmq:
    image: "rabbitmq:3.12-management"
    container_name: "rabbitmq"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network

  order-management-service:
    build:
      context: .
      dockerfile: OrderManagementService/Dockerfile
      args:
        BUILD_NUMBER: ${BUILD_NUMBER}
    image: laerkeimeland/order-management-service:${BUILD_NUMBER}
    container_name: "order-management-service"
    ports:
      - "8000:80"
    depends_on:
      - rabbitmq
      - inventory-management-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
      - ecommerce-network

  inventory-management-service:
    build:
      context: .
      dockerfile: InventoryManagementService/Dockerfile
      args:
        BUILD_NUMBER: ${BUILD_NUMBER}
    image: laerkeimeland/inventory-management-service:${BUILD_NUMBER}
    container_name: "inventory-management-service"
    ports:
      - "8001:80"
    depends_on:
      - rabbitmq
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
    - ecommerce-network
    

networks:
  ecommerce-network:
    driver: bridge