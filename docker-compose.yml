services:

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080" # Jenkins UI
      - "50000:50000" # Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home # Persistent Jenkins data
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false" # Skip initial setup wizard (optional)
    networks:
      - ecommerce-network

  rabbitmq:
    image: "rabbitmq:3.12-management"
    container_name: "rabbitmq"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network

  order-management-service:
    build:
      context: .
      dockerfile: OrderManagementService/Dockerfile
    container_name: "order-management-service"
    ports:
      - "8000:80"
    depends_on:
      - rabbitmq        # Ensures RabbitMQ starts first
      - inventory-management-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
      - ecommerce-network  

  inventory-management-service:
    build:
      context: .
      dockerfile: InventoryManagementService/Dockerfile
    container_name: "inventory-management-service"
    ports:
      - "8001:80"
    depends_on:
      - rabbitmq        # Ensures RabbitMQ starts first
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
    networks:
      - ecommerce-network    

networks:
  ecommerce-network:
    driver: bridge

volumes:
  jenkins_home: